<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartCV Analyzer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main Content -->
  <div class="main-wrapper">
    <div class="background-container">
      <!-- Gradient Background -->
      <div class="gradient-bg"></div>
      <!-- Floating Orbs -->
      <div class="floating-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
      </div>
      <!-- Animated Stars -->
      <div class="stars-container">
        <!-- stars ... same as before ... -->
      </div>

      <!-- Content -->
      <div class="content">
        <!-- Header -->
        <header class="header">
          <div class="header-container">
            <div class="brand">
              <div class="brand-icon-wrapper">
                <div class="brand-icon">
                  <img src="https://c.animaapp.com/mg26mwq0CiDAio/assets/icon-4.svg" alt="Icon" />
                </div>
                <div class="brand-sparkle">
                  <img src="https://c.animaapp.com/mg26mwq0CiDAio/assets/icon-5.svg" alt="Icon" />
                </div>
              </div>
              <div class="brand-text">
                <h1>SmartCV Analyzer</h1>
                <p>AI-Powered Career Intelligence</p>
              </div>
            </div>
          </div>
        </header>

        <!-- Main Content -->
        <main class="main">
          <div class="main-container">
            <!-- Hero Section ... same as before ... -->

            <!-- Upload Section -->
            <div class="upload-section">
              <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept=".pdf,.doc,.docx" />
                <div class="upload-content">
                  <div class="upload-icon">
                    <img src="https://c.animaapp.com/mg26mwq0CiDAio/assets/icon-7.svg" alt="Icon" />
                  </div>
                  <div class="upload-text">
                    <h3>Upload Your Resume</h3>
                    <p>Drag & drop your resume or click to browse</p>
                    <p class="upload-formats">Supports PDF, DOC, and DOCX formats</p>
                  </div>
                </div>
              </div>
                   <!-- Analysis Result Section -->
      <div id="resultContainer" class="result-container" style="display:none;">
        <h3>Resume Analysis Result</h3>
        <p><strong>Predicted Job:</strong> <span id="predictedJob"></span></p>
        <p><strong>Suitability Score:</strong> <span id="suitabilityScore"></span>%</p>
        <p><strong>Feedback:</strong> <span id="feedback"></span></p>
        <p><strong>Matched Skills:</strong> <span id="matchSkills"></span></p>
        <p><strong>Missing Skills:</strong> <span id="missingSkills"></span></p>
      </div>
    </main>

    <div id="notificationContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
